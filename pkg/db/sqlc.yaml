version: "1"
packages:
  - name: "db"
    path: "."
    queries: "./queries/"
    schema: "./migrations/"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_json_tags: true
overrides:
  - db_type: "pg_catalog.interval"
    go_type: "github.com/jackc/pgtype.Interval"
    nullable: true
